<!DOCTYPE html>

<html>

<head>
  <title>
    WebPage
  </title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <div class="header">
    <h1 style="text-align:center">Contact Information System</h1>
  </div>
  
  <br>

  <br>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add">
  Add
</button>

<form id="fm" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
<div class="modal fade" id="add" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="fm">
          <div class="row">
              <label>Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="row">
              <label>Email</label>
              <input type="text" class="form-control" id="email" placeholder="Enter your email id">
            </div>
          <div class="row">
              <label>Age</label>
              <input type="number" class="form-control" id="age" placeholder="Enter your age">
              <div class="row">
              <label>Phone Number</label>
              <input type="number" class="form-control" id="phonenumber" placeholder="Enter your phone number">
            </div>
          </div>
      
      </div>
      <div class="modal-footer" id="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary"  >Save</button>
      </div>
    </div>
  </div>
</div>
  <br>
</form>






  <table class="table table-bordered border-primary" id="table">
  <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>PhoneNumber</th>
        <th>Action</th>
      </tr>
    </thead>
      <tbody>
        
      </tbody>
   
    
  </table>

  <script src="contact.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>

</html>
